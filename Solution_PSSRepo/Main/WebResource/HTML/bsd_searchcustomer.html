        /* CSS */
        .button-7 {
            background-color: #0095ff;
            border: 1px solid transparent;
            border-radius: 3px;
            box-shadow: rgba(255, 255, 255, .4) 0 1px 0 0 inset;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            /* font-family: -apple-system, system-ui, "Segoe UI", "Liberation Sans", sans-serif; */
            /* font-size: 13px; */
            font-weight: 400;
            line-height: 1.15385;
            margin: 0;
            outline: none;
            padding: 8px .8em;
            position: relative;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            white-space: nowrap;
        }

        .button-7:hover,
        .button-7:focus {
            background-color: #07c;
        }

        .button-7:focus {
            box-shadow: 0 0 0 4px rgba(0, 149, 255, .15);
        }

        .button-7:active {
            background-color: #0064bd;
            box-shadow: none;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 30vh;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 30%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        /* The Close Button */
        #closeModal {
            color: white;
            float: right;
            font-size: 23px;
            font-weight: bold;
        }

        #closeModal:hover,
        #closeModal:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            padding: 2px 16px;
            background-color: #29a6ff;
            color: white;
        }

        .modal-body {
            padding: 16px 16px 12px 16px;
        }

        .w-30 {
            width: 30px;
        }

        .mt-12 {
            margin-top: 12px;
        }

        .w-78 {
            width: 78%;
        }

<body>
    <div id="layout">
        <div id="searchForm" class="search-form">
            <div class="d-flex-row" id="search-form-kh">
                <div>
                    <label for="cmnd" class="mr-10">CMND:</label>
                    <input type="text" id="cmnd">
                </div>

                <!--<div>
                    <label for="cccd" class="mr-10">CCCD:</label>
                    <input type="text" id="cccd">
                </div>-->

                <div>
                    <label for="passport" class="mr-10">Hộ Chiếu:</label>
                    <input type="text" id="passport">
                </div>

                <!--<div>
                    <label for="otherCode" class="mr-10">Mã Số Khác:</label>
                    <input type="text" id="otherCode">
                </div>-->

                <div class="vis-hidden">
                    <label for="fullName" class="mr-10">Họ Tên:</label>
                    <input type="text" id="fullName">
                </div>

                <div class="vis-hidden">
                    <label for="telephone" class="mr-10">Số Điện Thoại:</label>
                    <input type="text" id="telephone">
                </div>

                <div class="vis-hidden">
                    <label for="email" class="mr-10">Email:</label>
                    <input type="text" id="email">
                </div>

                <div class="vis-hidden">
                    <label for="nameCompany" class="mr-10">Tên Công Ty:</label>
                    <input type="text" id="nameCompany" disabled>
                </div>

                <div>
                    <label for="registrationCode" class="mr-10">Giấy Phép Kinh Doanh:</label>
                    <input type="text" id="registrationCode" disabled>
                </div>
            </div>

            <div class="d-flex-row row-radio">
                <div>
                    <label for="khcn" class="mr-10">Khách Hàng Cá Nhân</label>
                    <input type="radio" id="khcn" name="khachhang" value="0" checked>
                </div>

                <div>
                    <label for="khdn" class="mr-10">Khách Hàng Doanh Nghiệp</label>
                    <input type="radio" id="khdn" name="khachhang" value="1">
                </div>

                <div class="align-flex-center">
                    <a class="search" href="javascript:search()"></a>
                </div>

                <div class="align-right">
                    <button id="saveToTeam" class="button-7" onclick="btnSave()">Lưu về Team</button>
                </div>
            </div>
        </div>

        <div id="search-content" class="vis-hidden">
            <div id="searchKHCN" class="vis-hidden">
                <table>
                    <thead>
                        <tr>
                            <th class="w-30"></th>
                            <th>STT</th>
                            <th>Họ và tên</th>
                            <th>Giới tính</th>
                            <th>Địa chỉ liên lạc</th>
                            <th>Số điện thoại</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTableKHCN">

                    </tbody>
                </table>
            </div>

            <div id="searchKHDN" class="vis-hidden">
                <table>
                    <thead>
                        <tr>
                            <th class="w-30"></th>
                            <th>STT</th>
                            <th>Tên công ty</th>
                            <th>Chủ đầu tư</th>
                            <th>Địa chỉ liên lạc</th>
                            <th>Số điện thoại</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTableKHDN">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="modalForm" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span id="closeModal" class="close align-right">&times;</span>
                <h2 style="text-align: center; padding: 5px;">Chọn Team</h2>
            </div>
            <div class="modal-body">
                <table>
                    <thead>
                        <tr>
                            <th class="w-30"></th>
                            <th>STT</th>
                            <th class="w-78">Team</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTableTeam">
                    </tbody>
                </table>

                <div class="align-right mt-12">
                    <button id="saveToMultipleTeam" class="button-7" onclick="btnSaveMulti()">Lưu</button>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('input[name="khachhang"]').change(function () {
                
                var radioValue = $('input[name="khachhang"]:checked').val();
                if (radioValue == 0) {
                    $("#cmnd").prop('disabled', false);
                    $("#cccd").prop('disabled', false);
                    $("#passport").prop('disabled', false);
                    $("#otherCode").prop('disabled', false);
                    $("#fullName").prop('disabled', false);
                    $("#telephone").prop('disabled', false);
                    $("#email").prop('disabled', false);
                    $("#nameCompany").prop('disabled', true);
                    $("#registrationCode").prop('disabled', true);
                } else {
                    $("#cmnd").prop('disabled', true);
                    $("#cccd").prop('disabled', true);
                    $("#passport").prop('disabled', true);
                    $("#otherCode").prop('disabled', true);
                    $("#fullName").prop('disabled', true);
                    $("#telephone").prop('disabled', false);
                    $("#email").prop('disabled', false);
                    $("#nameCompany").prop('disabled', false);
                    $("#registrationCode").prop('disabled', false);
                }
            });

            $('#closeModal').click(function () {
                $("#modalForm").css("display", "none");
            });

            window.onclick = function (event) {
                if ($("#modalForm") && event.target == $("#modalForm")[0]) {
                    $("#modalForm").css("display", "none");
                }
            }
        });

        function search() {
            
            Xrm.Utility.showProgressIndicator("Please Wait!...");

            var radioValue = $('input[name="khachhang"]:checked').val();
            if (radioValue == 0) {
                KHCN(radioValue);
            } else {
                KHDN(radioValue);
            }
        }

        function KHCN(radioValue) {
            var cmnd = $("#cmnd").val();
            var cccd = $("#cccd").val();
            var passport = $("#passport").val();
            var otherCode = $("#otherCode").val();
            var fullName = $("#fullName").val();
            var telephone = $("#telephone").val();
            var email = $("#email").val();

            ExecuteAction(
                null, null, "bsd_Action_SearchCustomer", [
                {
                    name: 'type',
                    type: 'int',
                    value: radioValue
                },
                {
                    name: 'cmnd',
                    type: 'string',
                    value: cmnd ? cmnd : ""
                },
                {
                    name: 'cccd',
                    type: 'string',
                    value: cccd ? cccd : ""
                },
                {
                    name: 'passport',
                    type: 'string',
                    value: passport ? passport : ""
                },
                {
                    name: 'otherCode',
                    type: 'string',
                    value: otherCode ? otherCode : ""
                },
                {
                    name: 'fullName',
                    type: 'string',
                    value: fullName ? fullName : ""
                },
                {
                    name: 'telephone',
                    type: 'string',
                    value: telephone ? telephone : ""
                },
                {
                    name: 'email',
                    type: 'string',
                    value: email ? email : ""
                }
            ],
                function (result) {
                    if (result != null && result.status != null) {
                        if (result.status == "error") alertdialogConfirm(result.data);
                        else if (result.status == "success") {
                            Xrm.Utility.closeProgressIndicator();

                            $("#search-content").removeClass("vis-hidden");
                            $("#search-content").addClass("vis-show");

                            $("#searchKHCN").removeClass("vis-hidden");
                            $("#searchKHCN").addClass("vis-show");
                            $("#searchKHDN").removeClass("vis-show");
                            $("#searchKHDN").addClass("vis-hidden");
                            $('#bodyTableKHCN').empty();
                            $('#bodyTableKHDN').empty();

                            // var rs = JSON.parse(result.data.result.value);
                            var rs = result.data.result.value;
                            if (rs)
                                $('#bodyTableKHCN').html(rs);
                        }
                    }
                }, true);
        }
var arrID="";
        function KHDN(radioValue) {
            var registrationCode = $("#registrationCode").val();
            var nameCompany = $("#nameCompany").val();
            var telephone = $("#telephone").val();
            var email = $("#email").val();

            ExecuteAction(
                null, null, "bsd_Action_SearchCustomer", [
                {
                    name: 'type',
                    type: 'int',
                    value: radioValue
                },
                {
                    name: 'nameCompany',
                    type: 'string',
                    value: nameCompany ? nameCompany : ""
                },
                {
                    name: 'registrationCode',
                    type: 'string',
                    value: registrationCode ? registrationCode : ""
                },
                {
                    name: 'telephone',
                    type: 'string',
                    value: telephone ? telephone : ""
                },
                {
                    name: 'email',
                    type: 'string',
                    value: email ? email : ""
                }
            ],
                function (result) {
                    if (result != null && result.status != null) {
                        if (result.status == "error") alertdialogConfirm(result.data);
                        else if (result.status == "success") {
                            Xrm.Utility.closeProgressIndicator();
                            $("#search-content").removeClass("vis-hidden");
                            $("#search-content").addClass("vis-show");

                            $("#searchKHDN").removeClass("vis-hidden");
                            $("#searchKHDN").addClass("vis-show");
                            $("#searchKHCN").removeClass("vis-show");
                            $("#searchKHCN").addClass("vis-hidden");
                            $('#bodyTableKHCN').empty();
                            $('#bodyTableKHDN').empty();

                            var rs = result.data.result.value;
                            if (rs)
                                $('#bodyTableKHDN').html(rs);
                        }
                    }
                }, true);
        }

        function btnSave() {
            
            window.top.processingDlg.show();
            var radioValue = $('input[name="khachhang"]:checked').val();
            var id = "";
            $("table input[name='choose-ckb']:checked").each(function (index) {
                //arrId.push($(this).data('id'));
                id = id + $(this).data('id') + ",";
            });
            if (id == "") {
                window.top.processingDlg.hide();
                alertdialogConfirm("Không tìm thấy thông tin khách hàng !");
                return;
            }
            ExecuteAction(
                null, null, "bsd_Action_ShareCustomerToTeam", [
                {
                    name: 'type',
                    type: 'int',
                    value: radioValue
                },
                {
                    name: 'id',
                    type: 'string',
                    value: id
                }
            ],
                function (result) {
                    window.top.processingDlg.hide();
                    if (result != null && result.status != null) {
                        if (result.status == "error") alertdialogConfirm(result.data);
                        else if (result.status == "success") {
                            
                            if (result.data.entityColl.value == "")
                                alertdialogConfirm("Thao tác thành công !");
                            else {
arrID = id;
                                var data = JSON.parse(result.data.entityColl.value);
                                $('#bodyTableTeam').empty();
                                for (let i = 0; i < data.length; i++) {
                                    const item = data[i];
                                    $("#bodyTableTeam").append(`
                                        <tr>
                                            <td><input type='checkbox' name='choose-ckb-team' data-id='${item.TeamID}' /></td>
                                            <td>${i + 1}</td>
                                            <td>${item.TeamName}</td>
                                        </tr>
                                    `);
                                }
                                $("#modalForm").css("display", "block");
                            }
                        }
                    }
                }, true);

        }

        function alertdialogConfirm(content, titless) {
            var alertStrings = { confirmButtonLabel: "OK", text: content, title: "Notices" };
            var alertOptions = { height: 200, width: 600 };
            Xrm.Navigation.openAlertDialog(alertStrings, alertOptions);
        }
