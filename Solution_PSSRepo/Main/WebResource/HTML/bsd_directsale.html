        li.collapse-panel > div.collapse-panel-title > a.title {
            display: block;
            text-decoration: none;
            line-height: 30px;
            color: inherit;
        }


        li.collapse-panel > div.collapse-panel-content {
            overflow: hidden;
            height: 0px;
            display: block;
        }

            li.collapse-panel > div.collapse-panel-content > div.content {
                display: block;
                padding: 5px;
            }

        div.item {
            position: relative;
            display: block;
            margin: 5px 7px;
            float: left;
            border: 2px solid transparent;
            color: white;
        }

            div.item > a.info {
                display: block;
                width: 150px;
                height: 85px;
                /*line-height: 35px;*/
                font-size: 14px;
                vertical-align: central;
                text-align: center;
                text-decoration: none;
                cursor: pointer;
            }

            div.item > div.popup {
                position: absolute;
                bottom: -80%;
                left: 10%;
                /*width: 260px;*/
                width: 260px;
                background-color: rgba(0,0,0,0.7);
                padding: 4px 10px;
                border-radius: 15px 0px 15px 0;
                border: 1px solid #000;
                visibility: hidden;
                display: none;
                z-index: 100;
                color: white;
                font-size: 12px;
            }

                div.item > div.popup > a {
                    color: #fff;
                    cursor: pointer;
                }

                    div.item > div.popup > a:hover {
                        text-decoration: underline;
                    }


        ul.checkbox-list {
            position: relative;
            padding: 0px;
            margin: 0px;
            list-style: none;
            border: 1px solid #ccc;
            display: inline-block;
            font-size: 12px;
        }

            ul.checkbox-list > li.display {
                height: 19px;
                display: block;
            }

                ul.checkbox-list > li.display > a {
                    display: block;
                    line-height: 16px;
                    height: 16px;
                    padding: 1px 24px 2px 2px;
                    background: url(data:image/gif;base64,R0lGODlhFgAWAJEAAAAAAP///////wAAACH5BAEAAAIALAAAAAAWABYAAAIblI+py+0Po5y02iuB3jtzTX1WdwHYiabqyrIFADs=) no-repeat right center;
                    text-decoration: none;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }

            ul.checkbox-list > li.list {
                display: block;
                overflow-y: auto;
                overflow-x: hidden;
                visibility: hidden;
                position: absolute;
                z-index: 100;
                background-color: #fff;
                border: 1px solid #ccc;
                border-top: none;
                left: -1px;
            }

                ul.checkbox-list > li.list > div {
                    display: block;
                    padding: 3px;
                }

                    ul.checkbox-list > li.list > div > span {
                        display: block;
                        color: black;
                        padding: 5px 2px 5px 2px;
                    }

        #filter-form {
            display: block;
            border-left: none;
            border-right: none;
            font-size: 12px;
            margin-left: 10px;
            height: auto;
        }

            #filter-form > div.col {
                display: inline;
                float: left;
                /*padding: 5px;*/
            }

                #filter-form > div.col > table {
                    width: 350px;
                    /*width: 310px;*/
                }

                    #filter-form > div.col > table > tbody > tr > td {
                        font-size: 12px;
                    }

                        #filter-form > div.col > table > tbody > tr > td input.text {
                            /*width: 115px;*/
                            width: 100px;
                        }


        .page-overlay {
            position: absolute;
            display: block;
            width: 100%;
            background: url(/noimage) no-repeat top left;
            z-index: 1000;
            top: 0px;
            left: 0px;
        }

            -moz-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
        }

        var Xrm = window.top.Xrm;

        function loadJsCssFile(w, id, path, type) {
            var tmp = w.document.getElementById(id);
            if (tmp == null) {
                var tag_id = w.document.createAttribute("id");
                tag_id.value = id;
                if (type == 'js') {
                    var script = w.document.createElement('script');
                    script.setAttributeNode(tag_id);
                    script.setAttribute("type", "text/javascript");
                    script.setAttribute("src", path);
                    if (typeof script != "undefined") {
                        w.document.getElementsByTagName("head")[0].appendChild(script)
                        console.log("added javascript: " + path);
                    }

                }
                else if (type == 'css') {
                    var css = w.document.createElement("link");
                    css.setAttributeNode(tag_id);
                    var css_rel = w.document.createAttribute("rel");
                    css_rel.value = 'stylesheet';
                    css.setAttributeNode(css_rel);
                    var css_href = w.document.createAttribute('href');
                    css_href.value = path;
                    css.setAttributeNode(css_href);
                    w.document.head.appendChild(css);
                    console.log('css added: \'' + css_href.value + '\'');
                }
            }

        };
    </script>

    <script type="text/javascript">
        function overlay(w, id) {
            var getInnerSize = function (w) {
                var myWidth = 0, myHeight = 0;
                if (typeof (w.innerWidth) == 'number') {
                    //Non-IE
                    myWidth = w.innerWidth;
                    myHeight = w.innerHeight;
                }
                else
                    if (w.document.documentElement && (w.document.documentElement.clientWidth || w.document.documentElement.clientHeight)) {
                        //IE 6+ in 'standards compliant mode'
                        myWidth = w.document.documentElement.clientWidth;
                        myHeight = w.document.documentElement.clientHeight;
                    }
                    else
                        if (w.document.body && (w.document.body.clientWidth || w.document.body.clientHeight)) {
                            //IE 4 compatible
                            myWidth = w.document.body.clientWidth;
                            myHeight = w.document.body.clientHeight;
                        }
                InnerSize = new Array(myWidth, myHeight);
                return InnerSize;

            };
            var getScrollXY = function (w) {
                var scrOfX = 0, scrOfY = 0;
                if (typeof (w.pageYOffset) == 'number') {
                    //Netscape compliant
                    scrOfY = w.pageYOffset;
                    scrOfX = w.pageXOffset;
                } else if (w.document.body && (w.document.body.scrollLeft || w.document.body.scrollTop)) {
                    //DOM compliant
                    scrOfY = w.document.body.scrollTop;
                    scrOfX = w.document.body.scrollLeft;
                } else if (w.document.documentElement && (w.document.documentElement.scrollLeft || w.document.documentElement.scrollTop)) {
                    //IE6 standards compliant mode
                    scrOfY = w.document.documentElement.scrollTop;
                    scrOfX = w.document.documentElement.scrollLeft;
                }
                XY = new Array(scrOfX, scrOfY);
                return XY;
            };
            var isSupportFixed = function (w) {
                var testDiv = w.document.createElement("div");
                testDiv.id = "testingPositionFixed";
                testDiv.style.position = "fixed";
                testDiv.style.top = "0px";
                testDiv.style.right = "0px";
                w.document.body.appendChild(testDiv);
                var offset = 1;
                var supported = false;
                if (typeof testDiv.offsetTop == "number") {
                    if (testDiv.offsetTop != null) {
                        if (testDiv.offsetTop != "undefined") {
                            offset = parseInt(testDiv.offsetTop);
                        }
                    }
                }
                if (offset == 0) {
                    supported = true;
                }
                w.document.body.removeChild(testDiv);
                return supported;
            };
            var ovl = null;
            var wd = w;
            this.show = function () {
                var height = getInnerSize(wd)[1];
                ovl = wd.document.createElement("div");
                ovl.className = "page-overlay";
                ovl.id = id;
                ovl.style.height = height + 'px';

                ovl.innerHTML = "<table cellpading='0' cellspacing='0' border='0' width='100%' height='100%'>"
                + "<tr><td align='center' valign='middle'>"
                + "<span class='preload'>"
                + "<span>Loading data...</span>"
                + "</span>"
                + "</td></tr>"
                + "</table>";
                wd.document.body.appendChild(ovl);
                wd.onresize = function (e) {
                    var size = getInnerSize(wd);
                    ovl.style.height = size[1] + 'px';
                    //ovl.css({ 'width': size[0] + 'px', 'height': size[1] + 'px' });
                };
                if (isSupportFixed(wd)) {
                    ovl.style.position = "fixed";
                }
                else {
                    wd.onscroll = function () {
                        var xy = getScrollXY(wd);
                        ovl.style.top = xy[1] + "px";
                        ovl.style.left = xy[0] + 'px';
                    };
                }
            };
            this.hide = function () {
                var parent = ovl.parentElement;
                parent.removeChild(ovl);
            }

        };
        var ovl = new overlay(window, "myovl");
        window.onload = ovl.show();
    </script>

        function CheckUserRole() {
            var currentUserRoles = Xrm.Page.context.getUserRoles();
            for (var i = 0; i < currentUserRoles.length; i++) {
                var userRoleId = currentUserRoles[i];
                var userRoleName = GetRoleName(userRoleId);
                if (userRoleName == "System Administrator") {
                    return true;
                }
            }
            return true;
        }

        //Get Rolename based on RoleId
        function GetRoleName(roleId) {
            //var serverUrl = Xrm.Page.context.getServerUrl();
            var serverUrl = location.protocol + "//" + location.host + "/"; //+ Xrm.Page.context.getOrgUniqueName();
            var odataSelect = serverUrl + "/XRMServices/2011/OrganizationData.svc" + "/" + "RoleSet?$filter=RoleId eq guid'" + roleId + "'";
            var roleName = null;
            $.ajax(
                {
                    type: "GET",
                    async: false,
                    contentType: "application/json; charset=utf-8",
                    datatype: "json",
                    url: odataSelect,
                    beforeSend: function (XMLHttpRequest) { XMLHttpRequest.setRequestHeader("Accept", "application/json"); },
                    success: function (data, textStatus, XmlHttpRequest) {
                        roleName = data.d.results[0].Name;
                    },
                    error: function (XmlHttpRequest, textStatus, errorThrown) {
                        window.top.$ui.Dialog("Message", 'OData Select Failed: ' + textStatus + errorThrown + odataSelect);
                    }
                }
            );
            return roleName;
        }

        function GetProjects(callback) {

            ovl.show();
            var fetch = new Array();
            fetch.push('<?xml version="1.0" encoding="utf-8"?>');
            fetch.push('<fetch version="1.0" output-format="xml-platform" mapping="logical" distinct="true" returntotalrecordcount="true">');
            fetch.push('<entity name="bsd_project" >');
            fetch.push('<attribute name="bsd_projectid" />');
            fetch.push('<attribute name="bsd_name" />');
            fetch.push('<filter type="and">');
            fetch.push('<condition attribute="statecode" operator="eq" value="0"></condition>');
            fetch.push('</filter>');
            fetch.push('<order attribute="createdon" descending="true" />');
            if (false) {//CheckUserRole()
                fetch.push('<link-entity name="new_salesavailable" from="new_projectid" to="new_projectid" alias="sa" link-type="inner">')
                fetch.push('<filter type="and">');
                fetch.push('<condition attribute="new_userid" operator="eq" value="' + window.top.Xrm.Page.context.getUserId() + '"></condition>');
                fetch.push('</filter>');
                fetch.push('</link-entity>');
            }
            fetch.push('</entity>');
            fetch.push('</fetch>');
            CrmFetchKit.Fetch(fetch.join(''), true)
                .then(function (rs) {

                    var len = rs.length;
                    if (len > 0) {
                        var html = new Array();
                        html.push("<option value=''>Select project</option>");
                        for (var i = 0 ; i < len; i++) {
                            var tmp = rs[i].attributes;
                            html.push("<option value='" + tmp.bsd_projectid.value + "'>" + tmp.bsd_name.value + "</option>");
                        }
                        sltProject.innerHTML = html.join('');
                    }
                    ovl.hide();
                    if (callback != null)
                        callback();
                }
                , function (err) {

                    console.log("Func GetProjects error" + err.message);
                    ovl.hide();
                    if (callback != null)
                        callback();
                });
        }

        function AddEventListener() {
            $(sltProject).change(function (e) {

                project = {
                    id: '',
                    name: '',
                    blockIds: [],
                    blocks: [],
                    typeIds: (new $default()).typeIds,
                    typeValues: (new $default()).typeValues
                }
                GenView();
                if (e.target.value.length > 0) {
                    project.id = e.target.value;
                    project.name = e.target.childNodes[e.target.selectedIndex].innerHTML;
                    GetPhase(project.id)
                    //GetProduct(e.target.value, GetProductCallback);
                    //search();
                }
                else GenView();

            });
        }

        function GenView() {
            var flag = (CheckRole(Xrm.Page.context.getUserRoles(), ["CLVN_S&M_Head of Sale"]) || CheckRole(Xrm.Page.context.getUserRoles(), ["CLVN_S&M_Junior Sale Staff"]) || CheckRole(Xrm.Page.context.getUserRoles(), ["CLVN_S&M_Sales Manager"]) || CheckRole(Xrm.Page.context.getUserRoles(), ["CLVN_S&M_Senior Sale Staff"]));

            var len = project.blocks.length;
            var html = new Array();
            if (len > 0)
                for (var i = 0; i < len; i++) {
                    var block = project.blocks[i];
                    html.push('<li class="collapse-panel" id="block_' + block.id + '">');
                    html.push('<div class="collapse-panel-title lv0">');
                    var blockTypesHtml = new Array();
                    var blockTypesLen = block.typeIds.length;
                    for (var bi = 0; bi < blockTypesLen; bi++) {
                        var tmpTypeId = block.typeIds[bi];
                        var tmpType = block.typeValues[bi];
                        blockTypesHtml.push('<span class="type type' + tmpTypeId + '" title="' + tmpType.name + '">' + tmpType.num + '</span>');
                    }
                    html.push('<a class="title closed" onclick="Collapse(this)">'
                        + block.name
                        + blockTypesHtml.join('')
                        + '</a>');
                    html.push("</div>")
                    var len1 = block.floors.length;
                    if (len1 > 0) {
                        html.push('<div class="collapse-panel-content">');
                        html.push('<div class="content">');
                        html.push('<ul class="collapse-panel-container">');
                        for (var j = 0 ; j < len1; j++) {
                            var floor = block.floors[j];
                            html.push('<li class="collapse-panel" id="floor_' + floor.id + '">');
                            html.push('<div class="collapse-panel-title lv1">');
                            var floorTypesHtml = new Array();
                            var floorTypesLen = floor.typeIds.length;
                            for (var fi = 0; fi < floorTypesLen; fi++) {
                                var tmpfTypeId = floor.typeIds[fi];
                                var tmpfType = floor.typeValues[fi];
                                floorTypesHtml.push('<span class="type type' + tmpfTypeId + '" title="' + tmpfType.name + '">' + tmpfType.num + '</span>');
                            }
                            html.push('<a  class="title closed" onclick="Collapse(this)">Floor : ' + floor.number + floorTypesHtml.join('') + '</a>');
                            html.push('</div>');
                            var len2 = floor.product.length;
                            if (len2 > 0) {
                                html.push('<div class="collapse-panel-content">');
                                html.push('<div class="content">');
                                for (var k = 0; k < len2; k++) {
                                    var product = floor.product[k];
                                    html.push('<div id="product_' + product.id + '" class="item type' + product.statuscode.value + '" status="' + product.statuscode.value + '">');
                                    //html.push('<div class="item" style="background-color:' + bg + ';" onmouseover="popup(this,true)" onmouseout="popup(this,false)">');
                                    //html.push('<div class="item" style="background-color:' + bg + ';" onmouseover="tooltipPopup(this)">');
                                    html.push('<a class="info" onclick="OpenUnit(\'' + product.id + '\')">');
                                    html.push("<h2>" + product.name + "</h2></br>");
                                    html.push('<span style="color:#fff">' + product.price.format + '</span>');
                                    html.push('</a>');
                                    html.push("<div class='popup'>");
                                    //html.push("<span>Name: " + product.name + "</span><br>");
                                    //html.push("<span>No: " + product.num + "</span><br>");
                                    //html.push("<span>Acreage: " + product.acr.value + " m<sup>2</sup></span><br>");
                                    html.push("<span>Net Saleable Area: " + product.nsa.value + " m<sup>2</sup></span><br>");
                                    if (product.acr.value != 0) {
                                        html.push("<span>Actual Area: " + product.acr.value + " m<sup>2</sup></span><br>");
                                    }
                                    //if (product.dir != null)
                                    //    html.push("<span>Direction: " + product.dir.format + "</span><br>");
                                    //if (product.unittype != null)
                                    if (product.view != null)
                                        html.push("<span>View: " + product.view + "</span><br>");
                                    //if (product.usagetype != null)
                                    //    html.push("<span>Usage Type: " + product.usagetype.format + "</span><br>");
                                    if (product.unittype != null)
                                        html.push("<span>Unit type: " + product.unittype.format + "</span><br>");
                                    if (product.terminateCount != null)
                                        html.push("<span style='background-color:red;margin:1px 0px 1px 0;padding:0px 1px 0 0;'>Terminate: " + product.terminateCount + "</span><br>");

                                    //html.push("<span>Price: " + product.price.format + "</span><br>");
                                    //if (product.pricepm != null)
                                    //    html.push("<span>Price / m<sup>2</sup>: " + product.pricepm.format + "</span><br>");
                                    html.push("<div id='sec_product_" + product.id + "' class='sec_queuing'>");
                                    html.push("</div>");

                                    if (flag) {
                                        if (product.statuscode.value == '100000000' || product.statuscode.value == '100000004') {
                                            html.push("<a class='go' style='display: inline' href='javascript:BookUnit(\"" + product.id + "\")' >Queue</a>");
                                            if (CheckEvent(product.event) == true)
                                                html.push("<a class='go' style='display: inline;'href='javascript:Reservation(\"" + product.id + "\")'>Quotation Final</a>");
                                            else
                                                html.push("<a class='go dis' style='display: inline;'href='javascript:return;'>Quotation Final</a>");

                                            //html.push("<a class='go' style='display: inline;' href='javascript:OptionEntry(\"" + product.id + "\")' >Option Entry</a>");
                                            html.push('<div style="display:block;font-size:0px;clear:both;"></div>');
                                        }
                                        else if (product.statuscode.value == '1') {
                                            html.push("<a class='go' style='display: inline' href='javascript:BookUnit(\"" + product.id + "\")' >Queue</a>");
                                            html.push('<div style="display:block;font-size:0px;clear:both;"></div>');
                                        }
                                    }



                                    html.push("</div>");
                                    html.push('</div>');
                                }
                                html.push('<div style="display:block;font-size:0px;clear:both;"></div>');
                                html.push('</div>');
                                html.push('</div>');
                            }
                            html.push('</li>');
                        }
                        html.push('</ul>');
                        html.push('</div>');
                        html.push('</div>');
                    }
                    html.push('</li>');
                    $('#acd').html(html.join(''));
                    waitForTooltipster(LoadTooltipsterSuccess);
                }
            else

        function ExecuteAction(entityId, entityName, requestName, inputArg, callback) {
            // Creating the request XML for calling the Action
            ovl.show();
            function GetClientUrl() {
                if (typeof Xrm.Page.context == "object") {
                    clientUrl = Xrm.Page.context.getClientUrl();
                }
                var ServicePath = "/XRMServices/2011/Organization.svc/web";
                return clientUrl + ServicePath;
            }
            var requestXML = [];
            requestXML.push("<s:Envelope xmlns:s=\"http://schemas.xmlsoap.org/soap/envelope/\">");
            requestXML.push("<s:Body>");
            requestXML.push("<Execute xmlns=\"http://schemas.microsoft.com/xrm/2011/Contracts/Services\" xmlns:i=\"http://www.w3.org/2001/XMLSchema-instance\">");
            requestXML.push("<request xmlns:a=\"http://schemas.microsoft.com/xrm/2011/Contracts\">");
            requestXML.push("<a:Parameters xmlns:b=\"http://schemas.datacontract.org/2004/07/System.Collections.Generic\">");
            if (inputArg != null && inputArg.length > 0) {
                for (var i = 0; i < inputArg.length; i++) {
                    var tmp = inputArg[i];
                    //var tmp = { name: '',type:'',value:'' };
                    requestXML.push("<a:KeyValuePairOfstringanyType>");
                    requestXML.push("<b:key>" + tmp.name + "</b:key>");
                    requestXML.push("<b:value i:type=\"c:" + tmp.type + "\" xmlns:c=\"http://www.w3.org/2001/XMLSchema\">" + tmp.value + "</b:value>");
                    requestXML.push("</a:KeyValuePairOfstringanyType>");
                }
            }
            requestXML.push("<a:KeyValuePairOfstringanyType>");
            requestXML.push("<b:key>Target</b:key>");
            requestXML.push("<b:value i:type=\"a:EntityReference\">");
            requestXML.push("<a:Id>" + entityId + "</a:Id>");
            requestXML.push("<a:LogicalName>" + entityName + "</a:LogicalName>");
            requestXML.push("<a:Name i:nil=\"true\" />");
            requestXML.push("</b:value>");
            requestXML.push("</a:KeyValuePairOfstringanyType>");
            requestXML.push("</a:Parameters>");
            requestXML.push("<a:RequestId i:nil=\"true\" />");
            requestXML.push("<a:RequestName>" + requestName + "</a:RequestName>");
            requestXML.push("</request>");
            requestXML.push("</Execute>");
            requestXML.push("</s:Body>");
            requestXML.push("</s:Envelope>");
            var req = new XMLHttpRequest();
            req.open('POST', GetClientUrl(), true);
            req.setRequestHeader('Accept', 'application/xml, text/xml, */*');
            req.setRequestHeader('Content-Type', 'text/xml; charset=utf-8');
            req.setRequestHeader('SOAPAction', 'http://schemas.microsoft.com/xrm/2011/Contracts/Services/IOrganizationService/Execute');
            req.onreadystatechange = function () {
                if (req.readyState == 4) {
                    if (req.status == 200) {
                        ovl.hide();

                        var result = {
                            status: 'success',
                            data: null
                        }
                        if (req.response != null && req.response.length > 0) {
                            try {
                                var rs = $.parseXML(req.response).getElementsByTagName("KeyValuePairOfstringanyType");
                                if (rs.length == 0)
                                    rs = $.parseXML(req.response).getElementsByTagName("a:KeyValuePairOfstringanyType");
                                var len = rs.length;
                                if (len > 0) {
                                    result.data = {};
                                    for (var i = 0; i < len; i++) {
                                        var key = rs[i].firstElementChild;
                                        var sib = key.nextElementSibling;
                                        result.data[key.textContent] = {
                                            type: sib.hasAttribute("i:type") ? sib.attributes["i:type"].value : '',
                                            value: key.nextElementSibling.textContent
                                        };
                                    }
                                }
                            }
                            catch (ex) {
                                result.status = "error";
                                result.data = ex.message;
                                console.log(ex.message)
                            }
                        }
                        if (callback != null)
                            callback(result);
                    }
                    else if (req.status == 500) {
                        ovl.hide();
                        if (req.responseXML != "") {
                            var mss = req.responseXML.getElementsByTagName("Message");
                            if (mss.length > 0) {
                                if (callback != null)
                                    callback({ status: "error", data: mss[0].firstChild.nodeValue });
                                console.log(mss[0].firstChild.nodeValue);
                            }
                        }
                        else if (callback != null)
                            callback(null);
                    }
                }
            };
            req.send(requestXML.join(''));
        }

                });
        }

        function GetPhase(proj) {

            while (sltPhaseLaunch.hasChildNodes()) {
                sltPhaseLaunch.removeChild(sltPhaseLaunch.firstChild);
            }
            sltPhaseLaunch.innerHTML = "<option value=''></option>";
            if (proj != null && proj.length > 0) {
                ovl.show();
                var fetch = [];
                fetch.push("<fetch mapping='logical' output-format='xml-platform' version='1.0' distinct='false'>");
                fetch.push("<entity name='bsd_phaseslaunch'>");
                fetch.push("<attribute name='bsd_phaseslaunchid' />");
                fetch.push("<attribute name='bsd_name' />");
                fetch.push("<attribute name='createdon' />");
                fetch.push("<order attribute='bsd_launchedon' descending='true' />");
                fetch.push("<filter type='and'>");
                fetch.push("<condition value='" + proj + "' attribute='bsd_projectid' operator='eq' />");
                fetch.push("<condition value='100000000' attribute='statuscode' operator='eq' />");
                fetch.push("</filter>");
                fetch.push("</entity>");
                fetch.push("</fetch>");
                CrmFetchKit.Fetch(fetch.join(''), true).then(function (rs) {
                    ovl.hide();
                    rs.forEach(function (e) {
                        debugger;
                        var op = document.createElement("option");
                        op.innerHTML = e.attributes.bsd_name.value;
                        op.value = e.attributes.bsd_phaseslaunchid.value;
                        sltPhaseLaunch.appendChild(op);
                    });
                },
                function (error) {
                    console.log(error.message);
                    ovl.hide();
                });
            }
        }

        function CheckEvent(event) {
            if (event == null || event.start == null || event.end == null)
                return null;
            else {
                var d = new Date();
                d.setMilliseconds(0);
                d.setSeconds(0);
                d.setMinutes(0);
                d.setHours(0);
                if (event.start - d > 0)
                    return false;
                else if (event.end - d >= 0)
                    return true;
                else
                    return false;
            }
        }

        var finish = false;
        var timer = null;
        var count = 0;
        function wait() {
            if (!finish) {
                if (window.$ != null && window.CrmFetchKit != null && window.Xrm != null && window.SDK != null && window.SDK.REST != null)
                    finish = true;
                timer = setTimeout(wait, 1000);
            }
            else {
                if (timer != null)
                    clearTimeout(timer);
                LoadScriptCallback();
            }
            count++;
            console.log(count);
        }
        wait();
    </script>

    <script type="text/javascript">
        function Collapse(target) {
            var pncontent = $(target).parent().next('div');
            var conten = pncontent.children("div:eq(0)");
            var tmp = $(target);
            if (tmp.hasClass('opened') || (pncontent.height() > 0 && !tmp.hasClass('opening') && !tmp.hasClass('closing'))) {
                tmp.removeClass('opened').addClass('closing');
                pncontent.css({ 'height': 'auto', 'overflow': 'hidden' });
                pncontent.animate({ 'height': '0px' }, 'fast', function (e) {
                    conten.css({ 'display': 'none', 'visibility': 'hidden' });
                    tmp.removeClass('closing').addClass('closed');
                });
            } else if (tmp.hasClass('closed') || (pncontent.height() <= 0 && !tmp.hasClass('opening') && !tmp.hasClass('closing'))) {
                tmp.removeClass('closed').addClass('opening');
                conten.css({ 'display': 'block', 'visibility': 'visible' });
                pncontent.animate({ 'height': conten.height() + 'px' }, 'fast', function (e) {
                    tmp.removeClass('opening').addClass('opened');
                    pncontent.css({ 'height': 'auto', 'overflow': 'visible' });
                });
            }
        };
        function popup(target, show) {
            var popup = $(target).children('div:eq(0)');
            if (show == true)
                popup.css({ 'display': 'block', 'visibility': 'visible' });
            else
                popup.css({ 'display': 'none', 'visibility': 'hidden' });
        }
        var directions = null;
        function ListCheckBox(id, displayItem) {
            var me = this;
            var obj = $(id);
            var display = obj.children('li:eq(0)');
            var list = obj.children("li:eq(1)");
            var text = display.children('a:eq(0)');
            text.width(obj.width() - 24);
            //list.css({ 'display': 'none', 'visibility': 'hidden', 'width': obj.width() + 'px' });
            var items = list.children('div:eq(0)').children('span');
            var size = items.size();
            if (size > 0) {
                if (displayItem > size)
                    list.css({ 'height': (size * items.eq(0).height()) + 'px' });
                else if (displayItem > 0)
                    list.css({ 'height': (displayItem * items.eq(0).height()) + 'px' });
                else
                    list.css({ 'height': (size / 2 * items.eq(0).height()) + 'px' });
            }
            obj.click(function (e) {
                list.css({ 'display': 'block', 'visibility': 'visible', 'width': obj.width() + 'px' });
            });
            obj.hover(function (e) { }, function (e) {
                list.css({ 'display': 'none', 'visibility': 'hidden' });
            });

            var inputs = items.children('input');
            inputs.click(function (e) {

                var its = me.getItemsChecked();
                e.target.disabled = true;
                setTimeout(function () { e.target.disabled = false; }, 500);
                var texttmp = display.children('a:eq(0)')[0];
                texttmp.innerHTML = '';
                for (var k = 0; k < its.length; k++) {
                    texttmp.innerHTML += its[k].name + ',';
                }
                if (texttmp.innerHTML.length > 0) {
                    texttmp.innerHTML = texttmp.innerHTML.substring(0, texttmp.innerHTML.length - 1);
                    texttmp.title = texttmp.innerHTML;
                }
                else {
                    texttmp.innerHTML = " ";
                    texttmp.title = '';
                }


            });

            this.getItemsChecked = function () {
                var tmp = [];
                for (var i = 0; i < size; i++) {
                    var input = inputs.eq(i)[0];
                    if (input.checked)
                        tmp.push({ value: input.value, name: input.parentElement.childNodes[1].textContent });
                }
                return tmp;
            }

        }

        function CheckRole(arrRoleId, arrRoleName) {
            debugger;
            var rs = false;
            if (arrRoleId == null || arrRoleId.length <= 0 || arrRoleName == null || arrRoleName.length <= 0) {
                console.log("arrRoleId is required a array with length >= 1 || arrRoleName is required a array with length >= 1");
            }
            else {
                var serverUrl = Xrm.Page.context.getClientUrl();
                var odataSelect = serverUrl + "/XRMServices/2011/OrganizationData.svc" + "/" + "RoleSet?$select=Name";
                var filter = "&$filter=";
                arrRoleId.forEach(function (r) {
                    filter += "RoleId eq guid'" + r + "' or ";
                });
                $.ajax(
                    {
                        type: "GET",
                        async: false,
                        contentType: "application/json; charset=utf-8",
                        datatype: "json",
                        url: odataSelect + filter.substr(0, filter.length - 4),
                        beforeSend: function (XMLHttpRequest) { XMLHttpRequest.setRequestHeader("Accept", "application/json"); },
                        success: function (data, textStatus, XmlHttpRequest) {
                            var len = data.d.results.length;
                            for (var i = 0; i < len; i++) {
                                var tmp = data.d.results[i];
                                if (typeof (tmp["Name"]) != "undefined") {
                                    if (arrRoleName.indexOf(tmp["Name"]) > -1) {
                                        rs = true;
                                        break;
                                    }
                                }
                            }

                        },
                        error: function (XmlHttpRequest, textStatus, errorThrown) {
                            console.log('OData Select Failed: ' + textStatus + errorThrown + odataSelect);
                        }
                    });
            }
            return rs;
        }
    </script>
